<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet" 
          href="style.css" 
          media="screen" 
          charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
      <a class="more-info" 
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-content">
      <section class="add-items">
          <h3 class="add-items__header">Add Item</h3>
          <div class="add-items__input-wrapper">
            <input class="add-items__task-input" type="text">
            <button class="add-items__btn">Add</button>
          </div>
      </section>
      <section class="to-do">
        <h3 class="to-do__header">Todo</h3>
        <ul class="to-do__tasks">
          <li class="to-do__task">
            <input class="to-do-task__check" type="checkbox">
            <label class="to-do-task__task-name">Pay Bills</label>
            <input class="to-do-task__task-input" type="text">
            <button class="to-do-task__btn to-do-task__btn_edit">Edit</button>
            <button class="to-do-task__btn to-do-task__btn_delete">
              <img class="to-do__delete-icon" src="./remove.svg" alt="">
            </button>
          </li>
          <li class="to-do__task to-do__task_edit-mode">
            <input class="to-do-task__check" type="checkbox">
            <label class="to-do-task__task-name">Go Shopping</label>
            <input class="to-do-task__task-input" type="text" value="Go Shopping">
            <button class="to-do-task__btn to-do-task__btn_edit">Save</button>
            <button class="to-do-task__btn to-do-task__btn_delete">
              <img class="to-do__delete-icon" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="completed__header">Completed</h3>
        <ul class="completed__tasks">
          <li class="completed__task">
            <input class="completed-task__check" type="checkbox" checked>
            <label class="completed-task__task-name">See the Doctor</label>
            <input class="completed-task__task-input" type="text">
            <button class="completed-task__btn completed-task__btn_edit">Edit</button>
            <button class="completed-task__btn completed-task__btn_delete">
              <img class="completed__delete-icon" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
